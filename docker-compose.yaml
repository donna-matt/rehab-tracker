version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=postgresql://rehabuser:SecurePass2026!@db:5432/rehabtracker
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET:-change-me-in-production}
      - NODE_ENV=production
    labels:
      - "coolify.managed=true"
      - "traefik.enable=true"
      - "traefik.http.routers.rehab-app.rule=Host(`rehab.matthias.nl`)"
      - "traefik.http.routers.rehab-app.entrypoints=http"
      - "traefik.http.services.rehab-app.loadbalancer.server.port=3000"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - rehab-network

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      - POSTGRES_DB=rehabtracker
      - POSTGRES_USER=rehabuser
      - POSTGRES_PASSWORD=SecurePass2026!
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rehabuser -d rehabtracker"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rehab-network

volumes:
  postgres-data:

networks:
  rehab-network:
    driver: bridge
